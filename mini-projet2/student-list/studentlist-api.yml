apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: studentlist
  namespace: studentlist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: studentlist
      tier: api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: studentlist
        tier: api
    spec:
      containers:
      - name: api
        image: rodriguez003/api-image:1.0
        ports:
        - containerPort: 5000
          name: api
        volumeMounts:
        - name:  api-persistent-storage
          mountPath:  /data/student_age.json
      volumes:
      - name:  api-persistent-storage
        hostPath:  
          path: $PWD/simple_api/student_age.json
          
